<div class="pt-3">
  <div class="row" *ngIf="bestProducts.length > 0; else noProductsFound">
    <div class="col col-12 col-sm-8 col-md-8 col-lg-8">
      <app-cfp-card-item [bestProducts]="bestProducts" [viewDetais]="true"
        [removeItem]="true" (shouldRemoveItem)="removeItemFromList($event)">
      </app-cfp-card-item>
    </div>
    <div class="col col-12 col-sm-3 col-md-3 col-lg-3">
      <table mat-table [dataSource]="bestProducts" class="mat-elevation-z8 w-100">
        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef> Item </th>
          <td mat-cell *matCellDef="let transaction"> {{transaction.productName}} </td>
          <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>

        <ng-container matColumnDef="productPrice">
          <th mat-header-cell *matHeaderCellDef> Cost </th>
          <td mat-cell *matCellDef="let transaction"> {{ transaction.productPrice | currency:'£ '}} </td>
          <td mat-footer-cell *matFooterCellDef> {{ getTotalCost() | currency:'£ '}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
      </table>
    </div>
    <div class="col col-12 col-sm-1 col-md-1 col-lg-1"></div>
  </div>

  <ng-template #noProductsFound>
    <div class="row">
      <div class="col d-flex justify-content-center">
        <app-cfp-no-products-found
          [title]="'No Products Found'"
          [description]="'Please, choose products to add.'">
        </app-cfp-no-products-found>
      </div>
    </div>
  </ng-template>
</div>
